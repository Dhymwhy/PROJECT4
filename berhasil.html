<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .success-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .success-container h1 {
            color: #28a745;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .success-container p {
            font-size: 18px;
            color: #666;
        }
        .success-container .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .success-container .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="success-container">
        <h1>Success!</h1>
        <p>Thank you for your submission. We will get back to you soon.</p>
        <a href="store.html" class="btn">Back to Home</a>
    </div>

</body>
</html>
